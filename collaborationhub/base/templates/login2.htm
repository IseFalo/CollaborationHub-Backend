<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJID Registration Form</title>
    <link rel="stylesheet" href="{% static 'my-css/Auth.css' %}">
</head>
<body>
    <div class="container">
        <input type="radio" name="tab" id="signin-tab" checked>
        <input type="radio" name="tab" id="signup-tab">
        
        <div class="tab-content">
            <div class="form-container signin-form">
                <div class="logo-container">
                    <div class="logo">CJID</div>
                    <div class="logo-subtitle">Collaboration Hub</div>
                </div>
                
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>
                
                <form>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" required>
                            <span class="password-toggle" onclick="togglePasswordVisibility('password')">üëÅ</span>
                        </div>
                    </div>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                    
                    <button type="submit">Sign In</button>
                    
                    <div class="form-switch">
                        Don't have an account? <label for="signup-tab">Register</label>
                    </div>
                </form>
            </div>
            
            <div class="form-container signup-form">
                <div class="logo-container">
                    <div class="logo">CJID</div>
                    <div class="logo-subtitle">Collaboration Hub</div>
                </div>
                
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Fill in your details to register</p>
                </div>
                
                <form>
                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="team">Team</label>
                        <div class="select-wrapper">
                            <select id="team" required>
                                <option value="" disabled selected>Select your team</option>
                                <option value="dubawa">Dubawa</option>
                                <option value="innovations">Innovations</option>
                                <option value="accountability">Accountability</option>
                                <option value="journalism">Journalism</option>
                                <option value="daidac">Daidac</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Account Type</label>
                        <div class="account-type">
                            <input type="radio" id="user" name="account-type" checked>
                            <label for="user">User</label>
                            
                            <input type="radio" id="admin" name="account-type">
                            <label for="admin">Admin</label>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <div class="password-container">
                            <input type="password" id="register-password" required>
                            <span class="password-toggle" onclick="togglePasswordVisibility('register-password')">üëÅ</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="confirm-password" required>
                            <span class="password-toggle" onclick="togglePasswordVisibility('confirm-password')">üëÅ</span>
                        </div>
                    </div>
                    
                    <button type="submit">Create Account</button>
                    
                    <div class="form-switch">
                        Already have an account? <label for="signin-tab">Sign In</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'my-js/auth.js' %}"></script>
</body>
</html>
